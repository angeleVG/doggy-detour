<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles/style.css" />
    <title>Doggy Detour</title>
  </head>
  <body>
    <div id="start-screen" class="screen">
      <h1><img src="images/logo.png" alt="Doggy Detour"></h1>
      <p>Guide Buddy through the park and steer clear of obstacles!</p>
      <p>Use the left and right arrow keys to move</p>
      <button id="start-button">Start walking</button>
    </div>

    <div id="game-screen" class="screen hidden">
      <!-- Elements for gameplay-->
      <div id="game-area">
        <div id="buddy"></div>
        <div class="obstacle" id="obstacle1"></div>
        <div class="obstacle" id="obstacle2"></div>
        <div class="obstacle" id="obstacle3"></div>
        <div class="obstacle" id="obstacle4"></div>
      </div>
      <div id="time">Time: 0s</div>
    </div>
    
    <div id="end-screen" class="screen hidden">
      <h1><img src="images/game-over.png" alt="Game over"></h1>
      <div><p><span id="final-score">0</span></p></div>
      <h3>Your best times so far</h3>
      <ul id="previous-scores"></ul>
      <button id="restart-button">Play Again</button>
    </div>
    <audio id="game-over-audio">
      <source src="audio/yoshi.mp3" type="audio/mpeg">
      Your browser does not support the audio element.
  </audio>
    <script type="text/javascript" src="js/script.js"></script>
    <script type="text/javascript" src="js/game.js"></script>
  </body>
</html>
